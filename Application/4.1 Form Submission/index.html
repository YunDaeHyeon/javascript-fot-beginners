<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Daehyeon Document</title>
</head>
<body>
    <form id="login-form">
        <!-- input태그에서 required는 필수로 입력해야함을 말하며, maxlength는 최대 입력 가능 수를 말한다.-->
        <!-- 이때, 위와 같은 input의 유효성 검사를 실행하기 위해서는 input이 form 내부에 있어야 한다.-->
        <!-- 하지만, 버튼을 클릭 시 form이 input을 submit로 인식하여 value가 사라지고 페이지가 새로고침된다.-->
        <!--
            만약, 엔터를 누르거나 Form 안에 있는 버튼을 클릭했을 때 submit 처리 즉, value와 페이지 새로고침이
            이루어지지 않도록 하는 방법은 4.2에 정리하였다.
        -->
        <input required maxlength="15" type="text" placeholder="What is your name?"/>
        <button>Log In</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
